<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Contenido</title>
    
    <!-- Cargar Decap CMS desde CDN -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Este div ES ESENCIAL para que funcione el CMS -->
    <div id="ncms"></div>
    
    <script>
        // Inicializar el CMS cuando esté listo
        if (typeof window !== 'undefined' && window.DecapCMS) {
            window.DecapCMS.init();
        } else {
            // Si no está disponible, esperar y reintentar
            document.addEventListener('DOMContentLoaded', function() {
                if (window.DecapCMS) {
                    window.DecapCMS.init();
                }
            });
        }
    </script>
</body>
</html>
