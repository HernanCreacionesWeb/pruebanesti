 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px;
            background: #f5f5f5;
        }
        .loading { 
            text-align: center; 
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="loading">Cargando CMS...</div>
    
    <!-- Script del CMS -->
<script src="https://cdn.jsdelivr.net/npm/decap-cms@3.9.0/dist/decap-cms.js"></script>
    
    <script>
        console.log('Script cargado, inicializando CMS...');
        
        // Esperar a que todo cargue
        window.addEventListener('load', function() {
            console.log('PÃ¡gina cargada, DecapCMS disponible:', typeof DecapCMS);
            
            if (typeof DecapCMS !== 'undefined') {
                DecapCMS.init();
                console.log('CMS inicializado');
                document.querySelector('.loading').textContent = 'CMS cargado correctamente';
            } else {
                document.querySelector('.loading').textContent = 'Error: CMS no disponible';
                console.error('DecapCMS no definido');
            }
        });
    </script>
</body>
</html>
